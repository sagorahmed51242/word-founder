<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Match Word</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>


    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col">
            <div class="text-center">
                <h1 class="text-5xl font-bold" id="output2">Find Your Word with Disorder Letters </h1>
                <p class="py-6">Hi, I'm Sagor Ahmed. I have created this Web App just for fun and exploring my learning
                    knowledge.</p>
            </div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mb-10">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Disorder letters</span>
                        </label>
                        <input type="text" id="letter" placeholder="Enter disorder letter" class="input input-bordered">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Length</span>
                        </label>
                        <input type="number" id="length" placeholder="Enter length of the word"
                            class="input input-bordered">
                    </div>
                    <div class="form-control mt-6">
                        <button id="btn" class="btn btn-primary">Find</button>
                    </div>
                    <div id="output_container"
                        class="flex hidden flex-col mt-5 items-center justify-center w-[100%] border px-2">
                        <h2 id="output" class="text-lg font-bold color-fuchsia-50 py-3"></h2>
                    </div>
                </form>
            </div>
        </div>
    </div>





<script src="app.js"></script>
<script src="data.js"></script>
</body>

</html>
